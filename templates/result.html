<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <form class="" action="/result" method="POST">
          <div class="form-group">
            <div class="row">
              <input class="searchBar" name="searchContent"></input>
              <button type="submit" value="Submit!" >Search</button>
            </div>
          </div>
        </form>
      </div>
      <div class="results">
        {% for prob in problems %}
        <div class="problem-item">
          <h1>{{ prob.title }}</h1>
          <div class="tags">
            {% for tag in prob['tags'] %}
            <span>{{tag}}</span>
            {% endfor %}
          </div>
          <div class="difficulty">
            <span>{{ prob['difficulty'] }}</span>
          </div>
        </div>
        <div class="discussions">
          {% for dis in prob['discussions'] %}
          <a href="{{ dis['url'] }}" target="_blank">{{ dis['discussion_title'] }}</a>
          <hr>
          {% endfor %}
        </div>
        <hr>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
